<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Picture Slideshow with JavaScript! | Broylend Midterm Assignment for Javascript</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://homepages.uc.edu/~broylend/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>JS Picture Slideshow</h1>
    <div id="slideshow-container">
        <img id="current-img" width="250" height="475">
    </div>
    <div class="buttons">
        <button class="previous round" id="disWay">&#8249;</button>
        <button class="next round" id="datWay">&#8250;</button>
    </div>
    <div class="buttons2">
        <button id="reset">Reset</button>
        <button id="auto">Auto Slideshow</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
